<html>
  <head>
  </head>
  <body>
    <h1>Bookmarklet</h1>

    <ul>
      <li><a href='javascript:(function(){var b=function(f,d){var e=f.replace(/([\[\]])/g,"\\$1");return"["+e+"]("+d+")"};var a=location.href;var c=document.title;prompt("Created",b(c,a))})();' >Markdown link</a></li>
      <li><a href='javascript:(function(){var b=function(f,d){var e=f.replace(/([\[\]])/g,"\\$1");return"["+e+"|"+d+"]"};var a=location.href;var c=document.title;prompt("Created",b(c,a))})();' >Jira link</a></li>
    </ul>
  </body>
</html>
